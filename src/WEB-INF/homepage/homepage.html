<!DOCTYPE html>
<html>
<head>
<title>模板文件</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="favicon.ico" type="image/x-icon" rel="shortcut icon"/>
<meta content="yes" name="apple-mobile-web-app-capable"><!-- 全屏显示 -->
<meta content="yes" name="apple-touch-fullscreen"><!-- 全屏显示 -->
<meta content="telephone=no,email=no" name="format-detection"><!-- 不启用电话，邮件 -->
<!-- 以原始大小显示，并不允许缩放 -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
<meta name="format-detection" content="address=no" /><!-- 不启用地址 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 在web app应用下状态条（屏幕顶部条）的颜色为黑色 -->
<meta name="apple-mobile-web-app-capable" content="yes" /><!-- 网站开启对web app程序的支持 -->
<meta name="mobile-web-app-capable" content="yes" /><!-- 删除默认的苹果工具栏和菜单栏 -->
<meta name="apple-touch-fullscreen" content="yes" /><!-- 添加到主屏幕“后，全屏显示 -->
<meta name="full-screen" content="no" /><!-- 全屏显示 -->
<link rel="stylesheet" type="text/css" href="/static/css/lib/bootstrap.css">
<!-- inject:css -->
<link rel="stylesheet" href="/static/css/homepage/homepage.min-a57deefb.css">
<!-- endinject -->
</head>
<body class="homepage">
<h2>hello,world</h2>
<form id="infoverifyForm">
	<div class="container-fluid">
			<div class="col-xs-12">
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">touker</span>
				  <input name="myname" type="text" class="form-control" placeholder="用户名" aria-describedby="basic-addon1">
				</div>
				<div class="input-group">
				  <input name="myemailLogin" type="text" class="form-control" placeholder="touker" aria-describedby="basic-addon2">
				  <span class="input-group-addon" id="basic-addon2">@touker.com</span>
				</div>
				<div class="input-group">
				  <span class="input-group-addon">$</span>
				  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
				  <span class="input-group-addon">.00</span>
				</div>
			</div>
	</div>
	<div class="container-fluid">
			  <div class="form-group">
			    <label for="exampleInputEmail1">注册邮箱</label>
			    <input name="myemail" type="email" class="form-control" id="exampleInputEmail1" placeholder="注册邮箱">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input name="mypassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
              <div class="ui-btn">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
	</div>
</form>
<script src="/static/js/lib/zepck.js" type="text/javascript"></script>
<!-- inject:js -->
<script src="/static/js/homepage/homepage.min-5a93ba49.js"></script>
<!-- endinject -->
<script type="text/javascript">
seajs.config({
    alias: {
        "FormValidator" : "/static/js/util/FormValidator-debug"
    }
});
seajs.use(["FormValidator"],function(FormValidator){
    "use strict";
    var objJJ = {
        init: function(){
            this.checkForm();
        },
        checkForm: function(){
            //表单验证 引用
            var validator = new FormValidator('#infoverifyForm',{
                inputs:["myname","myemailLogin","myemail","mypassword"],
                rules: {
                	myname: "required|maxlength:4",
                	myemailLogin: "required|email",
                    myemail: "required|email",
                    mypassword:"required|digit|maxlength:6|minlength:6"
                },
                messages: {
                	myname:{
                		required:"用户名不能为空",
                		maxlength:"用户名字符最多4位"
                	},
                	myemailLogin:{
                		required: "邮箱不能为空",
                        email : "请输入正确格式的邮箱"
                	},
                    myemail:{
                        required: "邮箱不能为空",
                        email : "请输入正确格式的邮箱"
                    },
                    mypassword:{
                        required: "请输入正确的数字",
                        digit:"只能输入数字",
                        maxlength: "最多六位",
                        minlength: "最少六位"
                    }
                },
                extendValidator: function(){
                    // $.alert("请勾选并同意协议");
                    return true;
                }
            });
            validator.launched();
        }
    }
    objJJ.init();
});
</script>
</body>
</html>
